      details: |
        은행 콜센터 차세대 프로젝트에 참여하여 상담어플리케이션의 공통을 담당하였으며
        프로젝트 후 외주인력으로 통합콜센터 운영 및 개발을 맡고 있습니다.

        개발관련 시스템으로는 상담어플리케이션, 텔레뱅킹(음성,보이는ARS), 계정계(MDD), 통합단말이 있으며
        운영관련 시스템은 STT, TA, CTI, 녹취, 채팅상담, 영상상담, KMS, RSM(콜센터통합모니터링)등이 있습니다.
        
