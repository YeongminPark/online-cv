questions:
    - title: 반복업무 자동화 사례
      contents: |
        콜센터 업무 중 통화녹음기능이 필수로 되어야 하며, 녹음을 하기 위해 단위시스템들(STT,녹취등)과 교환기 IP 항상 동일하여야 했습니다.

        신규 상담사의 경우 각 단위시스템의 내선별 IP를 등록해야 하고, 교환기 IP가 변경되는 경우 녹취가 안 되고 은행 통신실과 연락해야만 확인이 되었기에 문제가 많았습니다.

        단위시스템들의 패치가 어려웠어서, 상담어플리케이션(이하 상담 앱) 배치를 개발하여 모니터링 및 IP 동기화 프로세스를 개발하였습니다.

        모든 상담사는 상담 앱에서 통화를 진행하기 때문에 상담 앱 기준 로그인 가능 사용자를 추출하고, LG 교환기(PBX) API를 사용하여 교환기 IP를 추출하였습니다.
        교환기 IP가 실제 IP이므로 단위시스템들의 DB와 비교하여 변경 가능한 DB는 프로시져를 통해 업데이트하였습니다.
        이후 해당 콜센터의 상담관리자에게 상세내용을 메신저로 보고하도록 개발하였습니다.

    - title: 최근 개발한 코드 중 기억에 남는 사례
      contents: |
        1) 25일부로 시행된 금소법으로인해 콜센터 상담원의 적합성 심사 요청 및 결과 송신과정이 필요하게 되었습니다.

        상담원들이 상담어플리케이션에서 적합성 심사를 하기 위해 계정계 서비스를 호출해 SMS(BDT)를 전송하는 기능을 개발하고

        고객 적합성 평가 완료 시 적재된 계정계 DB를 디퍼드를 통해 상담어플리케이션 서버(단위시스템)의 EAI 수신 모듈에서 받고 상담사에게 내용을 전달하게 하며 적합성 심사요청 전 최초 정보를 이어서 진행할 수 있도록 개발하였습니다.
        
        2) 시간이 지날수록 업무팀의 요구사항은 Ctrl+C, V로 해결할 수 있는 부분이 많아지고, 업무량도 증가하여 답을 찾기보단 답을 찍어내는 일을 하고 있습니다.
        
        어느 고마우신 분이 보이는 ARS WEB 화면의 버그를 찾아주셔서 오랜만에 답을 찾는 코딩을 하여 기억에 남습니다.

        휴대전화 번호 입력창의 "-" 자동입력 때문에 중간 부분 수정 시 커서의 위치가 일정하지 않은 버그였습니다.

        수정 전 텍스트 숫자(정규식사용)와 수정 후 텍스트 전체("-"포함)를 비교하여 정확한 커서의 위치를 찾게 하였고

        휴대전화 번호를 개선하려 만든 함수이지만 모든 포맷에서 사용할 수 있어서 공통함수로 사용하고 있습니다.

        
    - title: 최근 새로운 기술에 대해 깊이 있게 학습한 경험을 작성해 주세요.
      contents: |
        현재 운영 중인 TA, STT를 활용하고 앞으로 AI 프로젝트를 진행하기 위하여 AI에 대해 학습하였습니다.

        콜센터의 모든 업무는 "대화"로 이루어져 있기 때문에, 어휘뿐 아니라 문장과 문맥의 의미를 이해하는 자연어처리(NLU, NLP)를 가장 많이 신경 써야 하며
        
        자연어 로그 데이터의 적중률에 따라 상담품질관리 자동화, 상담어시스턴트의 효율이 상승할 것이고, 추후에는 AI가 상담을 대신 처리해주는 콜봇도 상용화될 수 있을 거라고 생각합니다.
        
