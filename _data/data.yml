          - Java, JavaScript, SQL
          - Spring, MDD(RSA, Devon), Oracle, xFrame ...
    - role: 시스템 개발
      time: 2017.01 - 2018.09
      company: 망고시스템, 안양
      details: |
        오픈소스를 활용한 GIS R&D 및 SI 프로젝트를 참여하였습니다. 

        PostGreSQL의 PostGis와 Q-gis를 사용한 공간데이터 분석과 React를 사용한 공간 데이터 시각화를 담당하였으며
        자유분방한 환경속에서 삼성오픈소스컨퍼런스 및 osgeo 활동등을 참여하였습니다.

        언어 & 개발환경
          - react(javascript), sql, java
          - PostGreSQL, Oracle, Spring, GitHub, openlayers
