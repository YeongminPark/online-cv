questions:
    - title: 반복업무 자동화 사례
      contents: |
        콜센터 업무중 통화녹음기능이 필수로 되어야 하며, 녹음을 하기위해 단위시스템들(STT,녹취등)과 교환기IP 항상 동일하여야 했습니다.

        신규 상담사의 경우 각 단위시스템의 내선별IP를 등록해야하고, 교환기쪽 IP가 변경되는경우 녹취가 안되고 은행 통신실과 연락해야만 확인이 되었기에 문제가 많았습니다.

        단위시스템들의 패치가 어려웠기 때문에, 상담어플리케이션(이하 상담앱) 배치를 개발하여 모니터링 및 IP동기화 프로세스를 개발하였습니다.

        모든 상담사는 상담앱에서 통화를 진행하기때문에 상담앱 기준 로그인 가능 사용자를 추출하고, LG 교환기(PBX) API를 사용하여 교환기 IP를 추출하였습니다.
        교환기IP가 실제 IP이므로 단위시스템들의 DB와 비교하여 변경가능한 DB는 프로시져를 통해 업데이트하였습니다.
        이후 해당 콜센터의 상담관리자에게 상세내용을 메신저로 보고하도록 개발하였습니다.

    - title: 최근 개발한 코드 중 기억에 남는 사례
      contents: |
        (1)

        25일부로 시행된 금소법으로인해 콜센터 상담원의 적합성심사 요청 및 결과 송신과정이 필요하게되었습니다.

        상담원들이 상담 어플리케이션에서 적합성 심사를 하기위한 SMS(BDT)를 계정계 서비스를 호출해 전송하는 기능과

        고객 적합성 평가 완료시 적제된 계정계 DB를 디퍼드를 통해 담어플리케이션 서버(단위시스템)의 EAI수신 모듈에서 받고 상담사에게 내용을 전달하게하며 적합성 심사요청전 최초 정보를 이어서 진행할수 있도록 개발하였습니다.
        
        (2)

        시간이 지날수록 업무팀의 요구사항은 Ctrl+C, V로 해결할 수 있는 부분이 많아지고, 업무량도 증가하여 문재를 해결하기보단 답을 찍어내는 일을 하고있습니다.
        
        어느 고마우신 분이 보이는ARS WEB화면의 버그를 찾아주셔서 오랜만에 문재다운 코딩을 하여 기억에 남습니다.

        휴대폰번호 입력창의 "-" 자동입력 때문에 중간부분수정시 커서위치가 일정하지 않게되는 버그였는데,

        입력전 텍스트 숫자(정규식사용)와 입력후 텍스트 전체("-"포함)를 비교하여 정확한 커서위치를 찾게 하였고

        휴대전화를 개선하려 만든 함수이지만 모든 포멧에서 사용할수있어서 공통함수로 사용하게 되었습니다.

        
    - title: 최근 새로운 기술에 대해 깊이 있게 학습한 경험을 작성해 주세요.
      contents: |
        현재 운영중인 TA, STT를 활용하고 앞으로 상담품질관리 자동화, 콜봇, 상담어시스턴트같은 AI프로젝트를 진행하기위하여 AI에대해 학습하였습니다.
        콜센터의 모든업무는 "대화"로 이루어져있기때문에,어휘뿐아니라 문장과 문맥의 의미를 이해하는 자연어처리(NLU, NLP)가 가장 중요하다고 생각하고있습니다.
        
