    summary: |
      웹서비스, 단위시스템 개발을 통해 다양한 분야의 개발경험이 있습니다.
      코딩위주의 클라이언트 및 서버개발은 물론, MDD, UI/UX platform, 시나리오(텔레뱅킹) 개발능력이 있으며
      다양한 개발경험은 모든업무를 진행할때, 창의적 사고와 예외상황 예측에 도움이 됩니다.
      
      수학과 통계학을 좋아하고 요구사항을 수학적으로 해결하기 위해 노력합니다.

