questions:
    - title: 반복업무 자동화 사례
      contents: |
        콜센터 업무중 통화녹음기능이 필수로 되어야 하며, 통화녹음을 하기위해 단위시스템들(STT,녹취등)과 교환기IP 항상 동일하여야 했습니다.
        신규 상담사가 생긴경우 단위시스템별 내선별IP를 등록해야하고, 교환기쪽 IP변경이 있는경우 녹취가 안되는 경우가 자주 생겨 문제가 됬습니다.
        단위시스템들의 패치가 어려웠기 때문에, 상담어플리케이션(이하 상담앱) 배치를 개발하여 모니터링 및 IP동기화 프로세스를 개발하였습니다.
        모든 상담사는 상담앱에서 통화를 진행하기때문에 상담앱 기준 로그인 가능 사용자를 추출하고, LG 교환기(PBX) API를 사용하여 교환기 IP를 추출하였습니다.
        해당 IP가 기준이되어 단위시스템들의 DB와 비교하여 변경가능한 DB는 프로시져를 통해 업데이트하고, 업무팀관리자 메신저 알림을 해주도록 개발하였습니다.

    - title: 최근 개발한 코드 중 기억에 남는 사례
      contents: |
        내

        용
    - title: 최근 새로운 기술에 대해 깊이 있게 학습한 경험을 작성해 주세요.
      contents: |
        최근 TA, STT를 활용하여 상담업무를 지원하거나 신규 챗봇서비스에 활용하기위해 학습하였습니다.
        




