{% assign questions = site.data.data.questions %}
{% if questions %}
<section class="section questions-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    questions
  </h2>

  {% for question in questions %}
  <div class="item">

    <div class="meta">

      <h3 class="job-title">{{ question.title }}</h3>
      <!-- <div class="upper-row">
        <div class="time">{{ question.time }}</div>
      </div>//upper-row -->

      <!-- <div class="company">{{ question.company }}</div> -->

    </div><!--//meta-->

    {% if question.contents %}
    <div class="details">
      {{ question.contents}}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
